<html lang="en">
    <head>

        <title>Steam-Key Giveaway by Mecke_Dev</title>

    <body class="bg-dark" onload="load_games()">

        <div class="p-5">
            <input style="width: 49%;" onkeyup="check_values()" type="text" class="form-control p-2 float-left ml-1" id="gamename" placeholder="Name">
            <input style="text-transform: uppercase; width: 49%;" required onkeyup="check_values()" type="text" class="form-control p-2 float-left ml-1" id="gamekey" placeholder="Key">
            <button class="btn btn-success w-100 mt-1" id="addgame" disabled onclick="save_key()">Spiel hinzuf√ºgen</button>

            <div id="random"class="row g-3 mt-3 bg-secondary p-2 rounded">       
                    <input type="text" class="form-control w-75 p-2" id="r_game" placeholder="Random-Game">
                    <button class="btn btn-success w-25" onclick="get_key()">Random Key</button>
            </div>
            
            <input type="text" id="cmd_search" class="form-control mx-auto w-50 mt-3" placeholder="suche" oninput="load_games(this.value)">


            <div id="gameslist" class="container mt-3">
                
            </div>

        </div>
